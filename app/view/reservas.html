<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reservas.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link href="../css/reservas.css" type="" rel="stylesheet">
    <title>Bienvenido a mi Formulario</title>
</head>

<body>
    
    <header>
        <div class="container">
            <h1 id="tit">Aeroinfo</h1>
            <nav>
                <ul>
                    <li><a href="home.html">Inicio</a></li>
                    <li><a href="reservas.html">Reservas</a></li>
                    <li><a href="vuelos.html">Seguimiento De Vuelos</a></li>
                    <li><a href="#">Tripulacion</a></li>
                    <li><a href="#">Destinos</a></li>
                </ul>
            </nav>
        </div>
    </header>
   
    <div class="container-form">
        <div class="buscar">
            <h1 class="text-center">Bookings</h1>
            <div class="cn">
                <form id="formulario"> 
                    <div class="mb-3">
                        <label for="destino" class="form-label">Destino</label>
                        <input type="text" name="destino" class="form-control" id="destino" placeholder="Ciudad o Aeropuerto">
                    </div>
                    <button type="submit" class="btn btn-primary">Buscar Vuelos</button>
                </form>
            </div>
        </div>

        <div id="resultado">
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Aeroinfo. Todos los derechos reservados.</p>
    </footer>
    
    <script>
        document.getElementById('formulario').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita que se envÃ­e el formulario de forma predeterminada
            buscarVuelo();
        });

        function buscarVuelo() {
            const destino = document.getElementById('destino').value;
            fetch(`/reserva?destino=${destino}`)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('resultado').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error al buscar vuelo:', error);
                    document.getElementById('resultado').innerHTML = '<p>Error al buscar vuelo</p>';
                });
        }
    </script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</body>

</html>
