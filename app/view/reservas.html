<body >
    
    <header>
        <div class="container">
            <h1>Aeroinfo</h1>
            <nav>
                <ul>
                    <li><a href="home.html">Inicio</a></li>
                    <li><a href="reservas.html">Reservas</a></li>
                    <li><a href="vuelos.html">Seguimiento De Vuelos</a></li>
                    <li><a href="#">Tripulacion</a></li>
                    <li><a href="#">Destinos</a></li>
                </ul>
            </nav>
        </div>
    </header>
   
    <div class="container-form">
        <h1 class="text-center">Bookings</h1>
        <div class="cn">
        <form>
            <div class="mb-3">
                <label for="origin" class="form-label">Origen</label>
                <input type="text" class="form-control" id="origin" placeholder="Ciudad o Aeropuerto">
            </div>
            <div class="mb-3">
                <label for="destination" class="form-label">Destino</label>
                <input type="text" class="form-control" id="destination" placeholder="Ciudad o Aeropuerto">
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="departure" class="form-label">Fecha de Salida</label>
                    <input type="date" class="form-control" id="departure">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="return" class="form-label">Fecha de Regreso</label>
                    <input type="date" class="form-control" id="return">
                </div>
            </div>
            <div class="mb-3">
                <label for="passengers" class="form-label">Pasajeros</label>
                <input type="number" class="form-control" id="passengers" value="1" min="1">
            </div>
            <div class="mb-3">
                <label for="travel-class" class="form-label">Clase de Viaje</label>
                <select class="form-select" id="travel-class">
                    <option value="economy">Econ√≥mica</option>
                    <option value="business">Business</option>
                    <option value="first">Primera Clase</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Buscar Vuelos</button>
        </div>
        </form>
    </div>
