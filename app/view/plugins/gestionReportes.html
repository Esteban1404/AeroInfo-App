<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="view/assets/css/Admin.css">
    <title>Gestión de reportes</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .banner {
            background-color: #003459;
            color: #fff;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .banner__logo {
            font-size: 24px;
            font-weight: bold;
            margin-left: 20px;
        }

        .banner__nav {
            margin-right: 20px;
        }

        .nav__links {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .nav__links .link {
            display: inline;
            margin-right: 20px;
        }

        .nav__links .link a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        .nav__links .link a:hover {
            color: #ffc107;
        }

        #myChart {
            max-width: 400px; /* Tamaño máximo del gráfico */
            margin: auto; /* Centra el gráfico */
        }
    </style>
</head>

<body>
    <header class="banner">
        <div class="banner__logo">AeroInfo</div>
        <nav class="banner__nav">
            <ul class="nav__links">
                <li class="link"><a href="Admin.html">Inicio</a></li>
                <li class="link"><a href="agregarVuelos.html">Gestión de vuelos</a></li>
                <li class="link"><a href="gestionPedidos.html">Gestión de pedidos</a></li>
                <li class="link"><a href="gestionUsuarios.html">Gestión de usuarios</a></i>
                <li class="link"><a href="gestionReportes.html">Gestión de reportes</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12 mb-4">
                <div class="card h-59">
                    <div class="card-header text-white" style="background-color: #003459;">
                        <h1 class="text-center">Gestión de Reportes</h1>
                    </div>
                    <div class="card-body">
                        <canvas id="myChart" width="300" height="300"></canvas> <!-- Lienzo del gráfico más pequeño -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS y Popper.js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <footer>
        <p>&copy; 2024 Aeroinfo. Todos los derechos reservados.</p>
    </footer>

    <script>
        // Obtén el contexto del lienzo donde se dibujará el gráfico
        var ctx = document.getElementById('myChart').getContext('2d');
        
        // Define los datos del gráfico
        var data = {
            labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio'],
            datasets: [{
                label: 'Ventas',
                data: [12, 19, 3, 5, 2, 3], // Datos de ejemplo
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        };
        
        // Configura las opciones del gráfico
        var options = {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        };
        
        // Crea el gráfico
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: data,
            options: options
        });
    </script>
</body>

</html>
