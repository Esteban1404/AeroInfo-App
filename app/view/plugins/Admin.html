<body>

        </div>
    </header>
    <div class="container"> 
        <div class="row justify-content-center">
            <div class="col-md-12 mb-4">
                <div class="card h-59">
                    <div class="card-header text-white" style="background-color: #003459;">
                        <h1 class="text-center">Agregar Nuevo Usuario</h1>
                    </div>
                    <div class="card-body">
                        <form id="formUsuario" action="/nuevoUsuario" method="POST">
                            <div class="form-group">
                                <label for="NOMBRE">Nombre:</label>
                                <input type="text" class="form-control" id="NOMBRE" name="NOMBRE" required>
                            </div>

                            <div class="form-group">
                                <label for="CORREO">Correo Electrónico:</label>
                                <input type="email" class="form-control" id="CORREO" name="CORREO" required>
                            </div>

                            <div class="form-group">
                                <label for="PASSWORD">Contraseña:</label>
                                <input type="password" class="form-control" id="PASSWORD" name="PASSWORD" required>
                            </div>

                            <div class="form-group">
                                <label for="ROL">Rol:</label>
                                <select class="form-control" id="ROL" name="ROL" required>
                                    <option value="admin">Administrador</option>
                                    <option value="usuario">Usuario</option>
                                </select>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Agregar Usuario</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container"> 
        <div class="row justify-content-center">
            <div class="col-md-12 mb-4">

                <div class="card h-59">
                    <div class="card-header text-white" style="background-color: #003459;">
                        <h1 class="text-center">Editar Usuario</h1>
                    </div>
                    <div class="card-body">
                        <form id="formUsuario" action="/editarUsuario" method="POST">
                            <div class="form-group">
                                <label for="ID_USUARIO">ID de Usuario:</label>
                                <input type="text" class="form-control" id="ID_USUARIO" name="ID_USUARIO" required>
                            </div>

                            <div class="form-group">
                                <label for="NOMBRE">Nombre:</label>
                                <input type="text" class="form-control" id="NOMBRE" name="NOMBRE" required>
                            </div>

                            <div class="form-group">
                                <label for="CORREO">Correo Electrónico:</label>
                                <input type="email" class="form-control" id="CORREO" name="CORREO" required>
                            </div>

                            <div class="form-group">
                                <label for="PASSWORD">Nueva Contraseña:</label>
                                <input type="password" class="form-control" id="PASSWORD" name="PASSWORD">
                            </div>

                            <div class="form-group">
                                <label for="ROL">Rol:</label>
                                <select class="form-control" id="ROL" name="ROL" required>
                                    <option value="admin">Administrador</option>
                                    <option value="usuario">Usuario</option>
                                </select>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="card h-59">
                <div class="card-header text-white" style="background-color: #003459;">
                    <h2 class="text-center">Eliminar Usuario</h2>
                </div>
                <div class="card-body">
                    <form id="formBorrarUsuario" action="/borrarUsuario" method="POST">
                        <div class="form-group">
                            <label for="ID_USUARIO">ID del Usuario a Eliminar:</label>
                            <input type="text" class="form-control" id="ID_USUARIO" name="ID_USUARIO" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Eliminar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
