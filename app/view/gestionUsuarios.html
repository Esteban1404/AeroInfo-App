<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/Admin.css"> <!-- Referencia al archivo CSS externo -->
    <title>Gestion de usuarios</title>
</head>

<body>
    <header class="banner">
        <div class="banner__logo">AeroInfo</div>
        <nav class="banner__nav">
            <ul class="nav__links">
                <li class="link"><a href="Admin.html">Inicio</a></li>
                <li class="link"><a href="agregarVuelos.html">Gestión de vuelos</a></li>
                <li class="link"><a href="gestionUsuarios.html">Gestión de usuarios</a></li>
                <li class="link"><a href="gestionReportes.html">Gestión de reportes</a></li>
                <li class="link"><button onclick="window.location.href='home.html';">Salir</button></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h1 class="text-center">Agregar Nuevo Usuario</h1>
                    </div>
                    <div class="card-body">
                        <form id="formUsuario" action="/nuevoUsuario" method="POST">
                            <div class="form-group">
                                <label for="NOMBRE">Nombre:</label>
                                <input type="text" class="form-control" id="NOMBRE" name="NOMBRE" required>
                            </div>
                            <div class="form-group">
                                <label for="CORREO">Correo Electrónico:</label>
                                <input type="email" class="form-control" id="CORREO" name="CORREO" required>
                            </div>
                            <div class="form-group">
                                <label for="PASSWORD">Contraseña:</label>
                                <input type="password" class="form-control" id="PASSWORD" name="PASSWORD" required>
                            </div>
                            <div class="form-group">
                                <label for="ROL">Rol:</label>
                                <select class="form-control" id="ROL" name="ROL">
                                    <option value="admin">Administrador</option>
                                    <option value="usuario">Usuario</option>
                                </select>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Agregar Usuario</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h1 class="text-center">Editar Usuario</h1>
                    </div>
                    <div class="card-body">
                        <form id="formEditarUsuario" action="/editarUsuario" method="POST">
                            <div class="form-group">
                                <label for="ID_USUARIO">ID de Usuario:</label>
                                <input type="text" class="form-control" id="ID_USUARIO" name="ID_USUARIO" required>
                            </div>
                            <div class="form-group">
                                <label for="NOMBRE">Nombre:</label>
                                <input type="text" class="form-control" id="NOMBRE" name="NOMBRE" required>
                            </div>
                            <div class="form-group">
                                <label for="CORREO">Correo Electrónico:</label>
                                <input type="email" class="form-control" id="CORREO" name="CORREO" required>
                            </div>
                            <div class="form-group">
                                <label for="PASSWORD">Nueva Contraseña (opcional):</label>
                                <input type="password" class="form-control" id="PASSWORD" name="PASSWORD">
                            </div>
                            <div class="form-group">
                                <label for="ROL">Rol:</label>
                                <select class="form-control" id="ROL" name="ROL">
                                    <option value="admin">Administrador</option>
                                    <option value="usuario">Usuario</option>
                                </select>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Eliminar Usuario</h2>
                    </div>
                    <div class="card-body">
                        <form id="formBorrarUsuario" action="/borrarUsuario" method="POST">
                            <div class="form-group">
                                <label for="ID_USUARIO">ID del Usuario a Eliminar:</label>
                                <input type="text" class="form-control" id="ID_USUARIO" name="ID_USUARIO" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Eliminar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS y Popper.js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <footer>
        <p>&copy; 2024 AeroInfo. Todos los derechos reservados.</p>
    </footer>
</body>

</html>
